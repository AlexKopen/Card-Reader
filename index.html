<!DOCTYPE html>
<html>
<head>
	<title>Card Reader</title>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<video id = "loop" width="1920" height="1080" autoplay loop>
	<source src="videos/loop.mp4" type="video/mp4">
</video>

<video id = "scan-animation" width="1920" height="1080">
	<source src="" type="video/mp4">
</video>

<input id = "value">

<div class="container">	

	<div class="pure-g" id = "messages">
		<div class="pure-u-1-1">
			<h1 id = "status">Waiting for Scan...</h1>
			<p id = "invalid"></p>
		</div>
	</div>

	<div class="pure-g">
		<div class="pure-u-1-2">
			<p class = "category">Door Prize Winners: <span id = "door-winner-count">0</span></p>
		</div>
		<div class="pure-u-1-2">
			<p class = "category">Grand Prize Winners: <span id = "grand-winner-count">0</span></p>
		</div>
	</div>	

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="reader.js"></script>
</body>
</html>
