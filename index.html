<!DOCTYPE html>
<html>
<head>
	<title>Card Reader</title>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<input id = "value">

<div class="container">	

	<div class="pure-g" id = "messages">
		<div class="pure-u-1-1">
			<h1 id = "status">Waiting for Scan...</h1>
			<p id = "invalid"></p>
		</div>
	</div>	

	<div class="pure-g">
		<div class="pure-u-1-3">
			<h1 class = "category" id = "first-place">Grand Prize</h1>
		</div>
		<div class="pure-u-1-3">
			<h1 class = "category" id = "second-place">Prize Winner</h1>
		</div>
		<div class="pure-u-1-3">
			<h1 class = "category" id = "loss">No Prize</h1>
		</div>
	</div>

	<div class="pure-g">
		<div class="pure-u-1-2">
			<p class = "category">Grand Prize Winners: <span id = "first-place-count">0</span></p>
		</div>
		<div class="pure-u-1-2">
			<p class = "category">Prize Winners: <span id = "second-place-count">0</span></p>
		</div>
	</div>	

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="reader.js"></script>
</body>
</html>
